<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&family=Inconsolata:wght@400;500;600&family=Poor+Story&family=Single+Day&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fbeeabe0fc.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1><span>Tic</span> <span>Tac</span> <span>Toe</span></h1>
    <form action="" class="players-info">
        <div class="player-sections">
            <section class="player one">
                <div class="wrapper">
                    <h2>Player 1</h2>
                    <p>Required fields are indicated with <span aria-label="required">*</span></p>
                </div>
                <fieldset>
                    <h3>Choose Type</h3>
                    <ul>
                        <li>
                            <input type="radio" name="p1-type" id="p1-human" value="human" checked>
                            <label for="p1-human">Human</label>
                        </li>
                        <li>
                            <input type="radio" name="p1-type" id="p1-bot" value="bot">
                            <label for="p1-bot">Bot</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <h3>Choose Token</h3>
                    <ul>
                        <li>
                            <input type="radio" name="p1-token" id="p1-x" value="x" checked>
                            <label for="p1-x">X</label>
                        </li>
                        <li>
                            <input type="radio" name="p1-token" id="p1-o" value="o">
                            <label for="p1-o">O</label>
                        </li>
                    </ul>
                </fieldset>
                <div class="name">
                    <label for="p1-name">Enter Name <span aria-label="required">*</span></label>
                    <input type="text" name="p1-name" id="p1-name"
                        placeholder="For example: Player 1 / Human / Bot / Chris">
                </div>
                <div class="p1 error">
                </div>
            </section>
            <p class="vs">
                vs
            </p>
            <section class="player two">
                <div class="wrapper">
                    <h2>Player 2</h2>
                    <p>Required fields are indicated with <span aria-label="required">*</span></p>
                </div>
                <fieldset>
                    <h3>Choose Type</h3>
                    <ul>
                        <li>
                            <input type="radio" name="p2-type" id="p2-human" value="human">
                            <label for="p2-human">Human</label>
                        </li>
                        <li>
                            <input type="radio" name="p2-type" id="p2-bot" value="bot" checked>
                            <label for="p2-bot">Bot</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <h3>Choose Token</h3>
                    <ul>
                        <li>
                            <input type="radio" name="p2-token" id="p2-x" value="x">
                            <label for="p2-x">X</label>
                        </li>
                        <li>
                            <input type="radio" name="p2-token" id="p2-o" value="o" checked>
                            <label for="p2-o">O</label>
                        </li>
                    </ul>
                </fieldset>
                <div class="name">
                    <label for="p2-name">Enter Name <span aria-label="required">*</span></label>
                    <input type="text" name="p2-name" id="p2-name"
                        placeholder="For example: Player 2 / Human / Bot / Emma">
                </div>
                <div class="p2 error">
                </div>
            </section>
        </div>

        <button type="button" class="play">
            Play
        </button>
    </form>

    <div class="gameplay-session">
        <h2 class="game-result"></h2>
        <div class="board">
        </div>
        <div class="in-game-options">
            <button type="button" class="replay">Back To Players Select</button>
            <button type="button" class="reset">Reset</button>
        </div>
    </div>

    <span class="credit">Made by kaglet <a href="https://github.com/kaglet/tic_tac_toe"> <i class="fa-brands fa-github"> </i></a></span>
</body>

</html>
